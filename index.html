<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="crud.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
</head>
<body>
    <div class="main-container">
        <h1>Student Management CRUD</h1>
        <div class="inputs">
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="Email" id="email" name="email" required>
            <input type="number" placeholder="GPA" id="grade">
            <input type="number" placeholder="Age" id="age">
            <input type="text" placeholder="Degree" id="degree">
        </div>
    
        <div class='addSubmitBtn'>
            <button type="submit" class="submitBtn" id="submitBtn" onclick="addNewStudent()">Add Student</button>
        </div>

    
        <input class="searchByName" type="text" id="searchByName" onkeyup="search()" placeholder="Search By Name, email or Degree">

        <table class="table" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Degree</th>
                </tr>
            </thead>
    
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
